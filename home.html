<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./CSS/home.css" />
    <title>Home | Comfy</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-center">
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="./home.html" class="nav-link">
                home
              </a>
            </li>
            <li>
              <a href="./pro.html" class="nav-link">
                products
              </a>
            </li>
            <li>
              <a href="./info.html" class="nav-link">
                about
              </a>
            </li>
          </ul>
        </div>
        <img src="./images/logo.svg" class="nav-logo" alt="logo" />
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">0</span>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">
          rest, relax, unwind
        </h1>
        <h3>Embrace your choices - we do</h3>
        <a href="./pro.html" class="hero-btn">
          show now
        </a>
      </div>
    </section>
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <ul class="sidebar-links">
          <li>
            <a href="./home.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>
              home
            </a>
          </li>
          <li>
            <a href="./pro.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"></i>
              products
            </a>
          </li>
          <li>
            <a href="./info.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i>
              about
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times">
            ::before
          </i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <div class="cart-items"></div>
        <footer>
          <h3 class="cart-total text-slanted">Total : $0.00 </h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <section class="section featured">
      <div class="title">
        <h2><span>/</span> featured</h2>
      </div>
      <div class="featured-center section-center">
        <article class="product">
          <div class="product-container">
            <img src="https://dl.airtable.com/.attachmentThumbnails/d86e13eec1b200e2b21282b99a9382be/6d92321b?ts=1658098639&amp;userId=usrQMwWEPx18KgLcP&amp;cs=051bddf4e869f905" class="product-img img" alt="high-back bench">
            <div class="product-icons">
              <a href="pro.html?id=rec43w3ipXvP28vog" class="product-icon">
                <i class="fas fa-search"></i>
              </a>
              <button class="product-cart-btn product-icon" data-id="rec43w3ipXvP28vog">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
          <footer>
            <p class="product-name">high-back bench</p>
            <h4 class="product-price">$9.99</h4>
          </footer>
        </article>  
        <article class="product">
          <div class="product-container">
            <img src="https://dl.airtable.com/.attachmentThumbnails/ee08b908ae61c8241f56130eedefac0a/22e0d8df?ts=1658098639&amp;userId=usrQMwWEPx18KgLcP&amp;cs=3bd7ddd3c60067c7" class="product-img img" alt="utopia sofa">
            <div class="product-icons">
              <a href="pro.html?id=recmg2a1ctaEJNZhu" class="product-icon">
                <i class="fas fa-search"></i>
              </a>
              <button class="product-cart-btn product-icon" data-id="recmg2a1ctaEJNZhu">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
          <footer>
            <p class="product-name">utopia sofa</p>
            <h4 class="product-price">$39.95</h4>
          </footer>
        </article>  
        <article class="product">
          <div class="product-container">
            <img src="https://dl.airtable.com/.attachmentThumbnails/37c101731d977a9ff9c98530185b77e0/078958cd?ts=1658098639&amp;userId=usrQMwWEPx18KgLcP&amp;cs=fa0efe8cd4073e74" class="product-img img" alt="entertainment center">
            <div class="product-icons">
              <a href="pro.html?id=recvKMNR3YFw0bEt3" class="product-icon">
                <i class="fas fa-search"></i>
              </a>
              <button class="product-cart-btn product-icon" data-id="recvKMNR3YFw0bEt3">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
          <footer>
            <p class="product-name">entertainment center</p>
            <h4 class="product-price">$29.98</h4>
          </footer>
        </article> 
      </div>
      <a href="./pro.html" class="btn">
        all products
      </a>
    </section>
    <script type="module" src="./JS/index.js"></script>
  </body>
</html>
